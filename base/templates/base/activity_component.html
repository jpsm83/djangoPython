<h3>Recente Activity</h3>
<hr />
{% for message in room_messages %}
<div>
  <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}} {{message.created|timesince}}</a></small>
  <small>replied to "{{message.room}}"</small>
  <!-- on models, the default return of message is the "body" with max of 50 characters -->
  <p>{{message}}</p>
  {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id %}">Delete</a>
  {% endif %}
  <hr />
</div>
{% endfor %}
